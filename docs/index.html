<!-- 声明文档类型为 HTML5 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java学习笔记</title>
    <script>
        window.$docsify = {
            homepage: 'home.md',
            name: 'Java学习笔记',
            repo: 'https://lphotographl.github.io/JavaLearningDocs/#/?id=快速开始',
            loadSidebar: true,
            subMaxLevel: 3,
            sidebarDisplayLevel: 1,
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md',
                '/guide': '/guide.md'
            },
            coverpage: true,
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: '搜索文档',
                noData: '没有找到相关结果'
            }
        }
    </script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    <style>
      .sidebar-nav li.active > a {
        color: #42b983;
        font-weight: 600;
        background: rgba(66,185,131,.1);
        border-radius: 4px;
      }
      .sidebar-nav a {
        transition: all 0.2s ease;
      }
      .sidebar-nav li.collapsed > ul {
        display: none;
      }
      .sidebar-nav li > strong {
        cursor: pointer;
        display: block;
        padding: 5px 0;
      }
      <!-- 删除以下冗余样式 -->
      <style>
        .sidebar-nav li > strong::after { ... }
        .sidebar-nav li.collapsed > strong::after { ... }
      </style>
      <!-- 删除以下冗余JS -->
      <script>
        window.$docsify.plugins = [ ... ]  // 可由sidebar-collapse插件替代
      </script>
</head>
<body>
    <div id="app"></div>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script>
      window.$docsify.plugins = [
        function(hook) {
          hook.doneEach(function() {
            // 更新选中状态
            const path = window.location.hash.split('?')[0]
            document.querySelectorAll('.sidebar-nav a').forEach(link => {
              link.classList.remove('active')
              if(link.getAttribute('href') === path) {
                link.classList.add('active')
                sessionStorage.setItem('lastActiveNav', path)
              }
            })

            // 添加点击动画
            document.querySelector('.sidebar-nav').addEventListener('click', (e) => {
              if(e.target.tagName === 'A') {
                e.target.style.transform = 'scale(0.95)'
                setTimeout(() => e.target.style.transform = '', 200)
              }
            })
          })

          hook.mounted(function() {
            // 恢复上次选中状态
            const lastActive = sessionStorage.getItem('lastActiveNav')
            if(lastActive) {
              document.querySelector(`.sidebar-nav a[href="${lastActive}"]`)?.classList.add('active')
            }
            // 初始化折叠状态
            document.querySelectorAll('.sidebar-nav li > strong').forEach(title => {
              title.parentElement.classList.add('collapsed');
              title.addEventListener('click', function(e) {
                e.preventDefault();
                this.parentElement.classList.toggle('collapsed');
              });
            });
          })
        }
      ]
    </script>
</body>
</html>
